<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <style>
		a.test {
		    font-weight: bold;
		}
	</style>
</head>
<body>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.js"></script>

<a href="http://jquery.com/">jQuery</a>

<script>
    $( document ).ready(function() {
        $( "a" ).click(function( event ) {
            event.preventDefault();
            $( this ).hide( "slow" );
        });
    });
</script>

</body>
</html>
